<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <section class="gameButtons">
      <button class="game" id="rock">
        <img src="images/rock.png" alt="picture of rock hand motion" />
      </button>
      <button class="game" id="paper">
        <img src="images/paper.png" alt="picture of paper hand motion" />
      </button>
      <button class="game" id="scissors">
        <img src="images/scissors.png" alt="picture of scissor hand motion" />
      </button>
    </section>
    <footer>
      <button id="reset">RESET</button>
    </footer>
  </body>
</html>

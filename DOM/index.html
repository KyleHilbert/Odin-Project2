<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Example</title>
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container"></div>
    <script>
      // your JavaScript file
      const container = document.querySelector("#container");

      const content = document.createElement("div");
      content.classList.add("content");
      content.textContent = "This is the glorious text-content!";
      container.appendChild(content);

      //a <p> with red text that says “Hey I’m red!”
      const redP = document.createElement("p");
      redP.classList.add("redP");
      redP.style.color = "red";
      redP.textContent = "Hey I'm red!";
      container.appendChild(redP);

      //an <h3> with blue text that says “I’m a blue h3!”
      const blueHeader = document.createElement("h3");
      blueHeader.classList.add("blueH3");
      blueHeader.style.color = "blue";
      blueHeader.textContent = "I'm a blue h3!";
      container.appendChild(blueHeader);

      //a <div> with a black border and pink background color with the following elements inside of it
      const pinkDiv = document.createElement("div");
      pinkDiv.classList.add("pink");
      pinkDiv.style.background = "pink";
      pinkDiv.style.border = "1px solid black";
      container.appendChild(pinkDiv);

      //another <h1> that says “I’m in a div”
      const normalHeader = document.createElement("h1");
      normalHeader.classList.add("normalH1");
      normalHeader.textContent = "I'm in a div";
      pinkDiv.appendChild(normalHeader);

      //a <p> that says “ME TOO!”
      const normalP = document.createElement("p");
      normalP.classList.add("normalP");
      normalP.textContent = "ME TOO!";
      pinkDiv.appendChild(normalP);
    </script>
  </body>
</html>
